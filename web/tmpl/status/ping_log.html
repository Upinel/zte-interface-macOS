<div id="innerContainer">    <div class="row header-row">        <div class="col-xs-1">            <a href="#others">                <img alt="" src="img/ic_back.png?v=1622612890852">            </a>        </div>        <div class="col-xs-11">            <div class="form-title">                <h1 data-trans='ping_log'></h1>            </div>        </div>    </div>    <div class="row">        <div class="col-xs-1 margin-top-15">        </div>        <div class="col-xs-11"><div class="form-body margin-top-20">	<div class="row meun-nav-new">		<a href="#home">			<img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">		</a>	</div>     <form id='pingLogForm'>        <div class="content">            <div class="row form-group">				<label class="col-xs-4 side-left" data-trans="ping_action"></label>				<div class="col-xs-8">					<p class="radiobox" for="DIAG_CHECK" data-bind="css:{'radiobox_selected': CheckPingMode() == '0' && enableFlag(),'checked_disable': CheckPingMode() == '0' && !enableFlag(),'disable':CheckPingMode() != '0' && !enableFlag()}">										<input type="radio" name = "DIAG_CHECK" id="DiagCheck0" value = "0" data-bind="checked: CheckPingMode, enable: enableFlag">					</p>						<label data-trans="ping_PING">PING</label>				</div>			</div>			<div class="row form-group">				<label class="col-xs-4 side-right"></label>				<div class="col-xs-8">					<p class="radiobox" for="DIAG_CHECK" data-bind="css:{'radiobox_selected': CheckPingMode() == '1' && enableFlag(),'checked_disable': CheckPingMode() == '1' && !enableFlag(),'disable':CheckPingMode() != '1' && !enableFlag()}">						<input type="radio" name = "DIAG_CHECK" id="DiagCheck1" value = "1" data-bind="checked: CheckPingMode, enable: enableFlag">					</p>					<label data-trans="ping_TRACEROUTE">TRACEROUTE</label>				</div>			</div>						<div class="row form-group">				<label class="col-xs-4 side-right"></label>				<div class="col-xs-8">					<p class="radiobox" for="DIAG_CHECK" data-bind="css:{'radiobox_selected': CheckPingMode() == '3' && enableFlag(),'checked_disable': CheckPingMode() == '3' && !enableFlag(),'disable':CheckPingMode() != '3' && !enableFlag()}">						<input type="radio" name = "DIAG_CHECK" id="DiagCheck3" value = "3" data-bind="checked: CheckPingMode, enable: enableFlag">					</p>					<label data-trans="ping_UDPECHO">UDP ECHO</label>				</div>			</div>			<div class="row form-group hide">				<label class="col-xs-4 side-right"></label>				<div class="col-xs-8">					<p class="radiobox" for="DIAG_CHECK" data-bind="css:{'radiobox_selected': CheckPingMode() == '2' && enableFlag(),'checked_disable': CheckPingMode() == '2' && !enableFlag(),'disable':CheckPingMode() != '2' && !enableFlag()}">						<input type="radio" name = "DIAG_CHECK" id="DiagCheck2" value = "2" data-bind="checked: CheckPingMode, enable: enableFlag">					</p>					<label data-trans="ping_NSLOOKUP">NSLOOKUP</label>				</div>			</div>                     </div>           <div class="content" data-bind="visible: CheckPingMode() != '3'">            <div class="row form-group">                <label class="col-xs-4 side-left" data-trans="ping_input"></label>                <div class="col-xs-6">					<input type="text" name="DIAG_URL" id="DIAG_URL" maxlength="32" data-bind = "value:IpUrl, enable: enableFlag" class="required form-control" />				</div>            </div>                    </div>	           <div class="content" data-bind="visible: CheckPingMode() == '3'">            <div class="row form-group">                <label class="col-xs-4 side-left" data-trans="ip_address"></label>                <div class="col-xs-6">					<input type="text" name="UDP_URL" id="UDP_URL" maxlength="32" data-bind = "value:UpdIpUrl, enable: enableFlag" class="required form-control" />				</div>            </div>  			<div class="row form-group">                <label class="col-xs-4 side-left" data-trans="port"></label>                <div class="col-xs-6">					<input type="text" name="UDP_PORT" id="UDP_PORT" maxlength="5" data-bind = "value:UpdPort, enable: enableFlag" class="required form-control" />				</div>				<label class="col-xs-2" id="udpPortRangeLabel">(1~65535)</label>            </div>			<div class="row form-group">                <label class="col-xs-4 side-right" data-trans="echo_plus"></label>                <div class="col-xs-8">                    <div class="row">                        <div class="col-xs-3">							<p class="radiobox radiobox_selected" for="echoPlus" data-bind="css:{'radiobox_selected': echoPlus() == '1'}">								<input type="radio" name="echoPlus" id="echoPlusEnable" data-bind="checked: echoPlus" value="1">							</p>                            <label for="echoPlusEnable" data-trans="enable"></label>                        </div>						<div class="col-xs-3">							<p class="radiobox radiobox_selected" for="echoPlus" data-bind="css:{'radiobox_selected': echoPlus() == '0'}">								<input type="radio" name="echoPlus" id="echoPlusDisable" data-bind="checked: echoPlus" value="0">							</p>                            <label for="echoPlusDisable" data-trans="disable"></label>                        </div>					</div>				</div>			</div>        </div>					        <div class="form-buttons">            <input type="submit" class="btn btn-primary" data-bind="enable: enableFlag, css: {disabled: !enableFlag()},visible: CheckPingMode() != '3'" data-trans="apply"/>            <input type="submit" class="btn btn-primary" data-bind="enable: enableFlag, css: {disabled: !enableFlag()},visible: CheckPingMode() == '3' && udp_echo_plus_status() == '0'" data-trans="start"/>            <input type="button" class="btn btn-primary" data-bind="enable: enableFlag, css: {disabled: !enableFlag()},visible: CheckPingMode() == '3' && udp_echo_plus_status() == '1',click:stopUDPECHOLog" data-trans="stop"/>        </div>		</form>	<div class="form-note">		<div class="notes-title">&nbsp;</div>		<ul class="notes-content" style="overflow: hidden;">			<li data-trans="ping_log_note1"></li>   			<li data-trans="ping_log_note2"></li>               		</ul>	</div></div><form><div class="content" data-bind="visible: CheckPingMode() == '0'">	<div>		<div class="form-title" data-trans='PING_log_info'></div>		<div class="logInfo">			<textarea data-bind="value: logInfomation" readonly></textarea>		</div>	</div>	<div class="form-buttons">		<input type="button" class="btn btn-primary" data-trans='clear' data-bind="click:deletepingLog" />	</div></div><div class="content" data-bind="visible: CheckPingMode() == '1'">	<div>		<div class="form-title" data-trans='TRACEROUTE_log_info'></div>		<div class="logInfo">			<textarea data-bind="value: TRACEROUTEinfo" readonly></textarea>		</div>	</div>	<div class="form-buttons">		<input type="button" class="btn btn-primary" data-trans='clear' data-bind="click:deleteTRACELog" />	</div></div><div class="content hide" data-bind="visible: CheckPingMode() == '2'">	<div>		<div class="form-title"></div>		<div class="logInfo">			<textarea data-bind="value: NSLOOKUPinfo" readonly></textarea>		</div>	</div>	<div class="form-buttons">		<input type="button" class="btn btn-primary" data-trans='clear' data-bind="click:deleteNSLOOKLog" />	</div></div><div class="content" data-bind="visible: CheckPingMode() == '3'">	<div>		<div class="row form-group">			<div class="col-xs-6">				<label data-trans='UDP_log_info'></label>				<label data-trans='listening' data-bind="visible:udp_echo_plus_status()=='1'"></label>			</div>			<div class="col-xs-4 form-buttons">				<input type="button" class="btn btn-primary" data-trans='read' data-bind="click:readUDPECHOLog" />			</div>		</div>		<div class="logInfo">			<textarea data-bind="value: UDPECHOinfo" readonly></textarea>		</div>	</div></div></form>    </div></div></div>
