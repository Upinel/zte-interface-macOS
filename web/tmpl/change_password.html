<div id="innerContainer">
    <div class="row header-row">
		<div class="col-xs-1">
        </div>
        <div class="col-xs-9">
            <div class="form-title">
                <h1 data-trans='quick_guide'></h1>
            </div>
        </div>
		<div class="col-xs-2 text-right" >
			<input id="skip" type="button" class="btn btn-primary margin-top-10" data-trans="skip" data-bind="click: setSkipSetting"/>
		</div>
    </div>
    <div class="row">
    <div class="col-xs-1 margin-top-15">
    </div>
    <div class="col-xs-11">
        <div class="form-body hide">
            <form id="frmChangePassword" role="form">
                <div class="form-title">
                    <h2 data-trans="change_login_password"></h2>
                </div>
                <div class="content">
                    <div class="row form-group">
                        <label class="col-xs-4 side-right" data-trans="current_password" for="txtCurrentPassword"></label>
                        <div class="col-xs-4">
                            <input id="txtCurrentPassword" name="txtCurrentPassword" type="password" data-bind="value: currentPassword, visible:!showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                            <input id="txtCurrentPasswordShow" name="txtCurrentPasswordShow" type="text" data-bind="value: currentPassword, visible:showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-4 side-right" data-trans="new_password" for="txtNewPassword"></label>
                        <div class="col-xs-4">
                            <input id="txtNewPassword" name="txtNewPassword"  type="password" data-bind="value: newPassword, visible:!showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                            <input id="txtNewPasswordShow" name="txtNewPasswordShow"  type="text" data-bind="value: newPassword, visible:showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                        </div>
                    </div>
					<div class="row form-group">
						<div class="col-xs-10" style ="width:525px;">
							<div class="Strength">
								<div id="passStrength1">
								<div style="width:525px;">							
									<div class="row form-group">
									<span class="col-xs-4" style="margin:0px;line-height:25px;min-height:25px;" data-trans="password_low"></span>
									<span class="col-xs-4" style="margin:0px;line-height:25px;min-height:25px;" data-trans="password_middle"></span>
									<span class="col-xs-4" style="line-height:25px;min-height:25px;" data-trans="password_high"></span>
									</div>
								</div>
								</div>

							</div>
						</div>				
					</div>
                    <div class="row form-group">
                        <label class="col-xs-4 side-right" data-trans="confirm_password" for="txtConfirmPassword"></label>
                        <div class="col-xs-4">
                        <input id="txtConfirmPassword" name="txtConfirmPassword" type="password" data-bind="value: confirmPassword, visible:!showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                        <input id="txtConfirmPasswordShow" name="txtConfirmPasswordShow" type="text" data-bind="value: confirmPassword, visible:showLoginPassword()" class="required form-control" minlength="5" maxlength="32"/>
                        </div>
                    </div>
                    <div class="margin-top-10">
                        <label class="col-xs-4 side-right" ></label>
                        <div class="col-xs-4 padding-left-10">
                            <p class="checkbox floatleft margintop10 marginleft5 marginright5" data-bind="css:{'checkbox_selected': showLoginPassword()}, click: showLoginPasswordHandler" manualControl="true">
                                <input id="showLoginPassword" type="checkbox" data-bind="checked:showLoginPassword"/>
                            </p>
                            <label class="floatleft" data-trans="display_password"></label>
                        </div>
                    </div>
                    <div id="lblShowLoginPassword" class="clear"></div>
                </div>
                <div class="form-buttons">
                    <input id="btnPwdApply" type="submit" class="btn btn-primary" data-trans="apply"/>
                </div>
                <div class="form-note">
                    <div class="notes-title">&nbsp;</div>
                    <ul class="notes-content">
                        <li data-trans="password_note_info"></li>
                        <li data-trans="password_note_valid"></li>
                        <li data-trans="password_note_input"></li>
                    </ul>
                </div>
            </form>			
        </div>

		<div>
			<form id="frmSSID1">
				 <div id="wifiDiv">
					<div class="form-title">
						<h2 data-trans="wifi"></h2>
					</div>
					<div class="content">
							<div data-bind="visible: accessPointEnable()=='1' && originAccessPointEnable()=='1'">
								<div class="row form-group">
									<label class="col-xs-3 side-right" for="ssid" data-trans="network_name"></label>
									<div class="col-xs-4">
										<input type="text" name="ssid" data-bind="value: ssid" id="ssid" class="required form-control" maxlength="32"/>
									</div>
								</div>
								<div class="row form-group hide">
									<label class="col-xs-4"></label>
									<div class="col-xs-8 label-absolute">
										<p class="checkbox" data-bind="css:{'checkbox_selected': broadcast() == '0'}">
											<input id="broadcastCheckbox" name="broadcastCheckbox" type="checkbox" data-bind="checked: broadcast() == '0'" value="1"/>
										</p>
										<label data-trans="wifi_broadcast_desc"></label>
									</div>
								</div>
								<div class="row form-group" data-bind="visible: showIsolated && false">
									<label class="col-xs-4"></label>
									<div class="col-xs-8">
										<p class="checkbox" data-bind="css:{'checkbox_selected': apIsolation() == 1}">
											<input id="apisolatedCheckbox" name="apisolatedCheckbox" type="checkbox" data-bind="checked: apIsolation() == 1" value="1"/>
										</p>
										<label data-trans="wifi_isolated_desc"></label>
									</div>
								</div>
								<div class="row form-group hide">
									<label class="col-xs-4 side-right" for='securityMode' data-trans='security_mode'></label>

									<div class="col-xs-6">
										<select data-transid='security_mode' id="securityMode" class="form-control"
												data-bind="options: securityModes, value: selectedSecurityMode, optionsText: transOption('security_mode'), optionsValue: 'value', event:{change: securityModeChangeHandler}"></select>
									</div>
								</div>
								<div id="passwordContainer" class="row form-group" data-bind='visible: selectedSecurityMode() != "OPEN"'>
									<label class="col-xs-3 side-right" for='pass' data-trans='pass_phrase'></label>

									<div class="col-xs-4">
										<input id='pass' name="pass" type="password" data-bind="value: passPhrase,visible:!showPassword()" class="required form-control"
											   minlength='8' maxlength='63'/>
										<input id='passShow' name="passShow" type="text" data-bind="value: passPhrase,visible:showPassword()" class="required form-control"
											   minlength='8' maxlength='63'/>
										<div class="margin-top-10">
											<p class="checkbox" data-bind="css:{'checkbox_selected': showPassword()}, click: showPasswordHandler"
											   manualControl="true">
												<input id="showPassword" type="checkbox" data-bind="checked:showPassword"/>
											</p>
											<label class="floatleft lineheight25 margintop5" data-trans="display_password"></label>
										</div>
										<div id="lblShowPassword" class="clear"></div>
									</div>
									
									<div class="col-xs-3">
										<div class="Strength">
											<div id = "passStrength">					
											</div>
										</div>
									</div>
								</div>	
								<div class="row form-group" data-bind="visible: hasQRImg && false">
									<label class="col-xs-4 side-right"></label>
									<div class="col-xs-6">
										<p class="checkbox floatleft margintop10 marginright5" data-bind="css:{'checkbox_selected': showQrCode()}, click: showQrCodeHandler" manualControl="true">
											<input id="showQrCode" type="checkbox" data-bind="checked:showQrCode"/>
										</p>
										<label class="floatleft margintop5 lineheight25" data-trans="display_qrcode" for="showQrCode"></label>
										<div id="lblShowQRCode" class="clear"></div>
									</div>
								</div>
								<div class="row form-group" data-bind="visible: showQrCode() && hasQRImg && false">
									<label class="col-xs-4 side-right"></label>
									<div class="col-xs-6">
										<img src="" data-bind="attr: {src: qrcode_ssid1}" width="128" alt=""/>
									</div>
								</div>
								<div class="row form-group hide">
									<label class="col-xs-4 side-right" for="maxStation" data-trans="max_station_number"></label>

									<div class="col-xs-6">
										<select name="maxStation" id="maxStation" class="form-control"
												data-bind="options: maxStations, value: selectedStation, optionsText: 'text', optionsValue: 'value'"></select>
									</div>
								</div>
								<div class="row form-group">		
									<div class="col-xs-8">
										<p class="checkbox" data-bind="css:{'checkbox_selected': syn24gAnd5g() == 1},click:syncTo5GHandler">
											<input id="syn24gAnd5gCheckbox" name="syn24gAnd5gCheckbox" type="checkbox" data-bind="checked: syn24gAnd5g() == 1" value="1"/>
										</p>
										<label data-trans="wifi_ssid_syn_to5g_quick_guide"></label>
									</div>
								</div>
						</div>
					</div>
					
					<div class="form-title" id="ssid1_5G_title_div">
						<h2 data-trans="wifi_basic_5g"></h2>
					</div>
					<div id="ssid1_5G_div" class="content">						
						<div class="row form-group">
							<label class="col-xs-3 side-right" for="ssid_5G" data-trans="network_name"></label>
							<div class="col-xs-4">
								<input type="text" name="ssid_5G" data-bind="value: ssid_5G" id="ssid_5G" class="required form-control" maxlength="32"/>
							</div>
						</div>
						<div class="row form-group hide">
							<label class="col-xs-4"></label>
							<div class="col-xs-8 label-absolute">
								<p class="checkbox" data-bind="css:{'checkbox_selected': broadcast_5G() == '0'}">
									<input id="broadcastCheckbox_5G" name="broadcastCheckbox_5G" type="checkbox" data-bind="checked: broadcast_5G() == '0'" value="1"/>
								</p>
								<label data-trans="wifi_broadcast_desc"></label>
							</div>
						</div>
						<div class="row form-group" data-bind="visible: showIsolated && false">
							<label class="col-xs-4"></label>
							<div class="col-xs-8">
								<p class="checkbox" data-bind="css:{'checkbox_selected': apIsolation_5G() == 1}">
									<input id="apisolatedCheckbox_5G" name="apisolatedCheckbox_5G" type="checkbox" data-bind="checked: apIsolation_5G() == 1" value="1"/>
								</p>
								<label data-trans="wifi_isolated_desc"></label>
							</div>
						</div>
						<div class="row form-group hide">
							<label class="col-xs-3 side-right" for='securityMode' data-trans='security_mode'></label>

							<div class="col-xs-4">
								<select data-transid='security_mode' id="securityMode_5G" class="form-control"
										data-bind="options: securityModes_5G, value: selectedSecurityMode_5G, optionsText: transOption('security_mode'), optionsValue: 'value', event:{change: securityModeChangeHandler_5G}"></select>
							</div>
						</div>
						<div id="passwordContainer_5G" class="row form-group" data-bind='visible: selectedSecurityMode_5G() != "OPEN"'>
							<label class="col-xs-3 side-right" for='pass_5G' data-trans='pass_phrase'></label>

							<div class="col-xs-4">
								<input id='pass_5G' name="pass_5G" type="password" data-bind="value: passPhrase_5G,visible:!showPassword_5G()" class="required form-control"
									   minlength='8' maxlength='63'/>
								<input id='passShow_5G' name="passShow_5G" type="text" data-bind="value: passPhrase_5G,visible:showPassword_5G()" class="required form-control"
									   minlength='8' maxlength='63'/>
								<div class="margin-top-10">
									<p id="showPassword_5G_p" class="checkbox" data-bind="css:{'checkbox_selected': showPassword_5G()}, click: showPasswordHandler_5G"
									   manualControl="true">
										<input id="showPassword_5G" type="checkbox" data-bind="checked:showPassword_5G"/>
									</p>
									<label class="floatleft lineheight25 margintop5" data-trans="display_password"></label>
								</div>
								<div id="lblShowPassword_5G" class="clear"></div>
							</div>
							
							<div class="col-xs-3">
									<div class="Strength">
										<div id="passStrength_5G">					
										</div>
									</div>
								</div>
						</div>
						<div class="row form-group" data-bind="visible: hasQRImg && false">
							<label class="col-xs-4 side-right"></label>
							<div class="col-xs-6">
								<p id="showQrCode_5G_p" class="checkbox floatleft margintop10 marginright5" data-bind="css:{'checkbox_selected': showQrCode_5G()}, click: showQrCodeHandler_5G" manualControl="true">
									<input id="showQrCode_5G" type="checkbox" data-bind="checked:showQrCode_5G"/>
								</p>
								<label class="floatleft margintop5 lineheight25" data-trans="display_qrcode" for="showQrCode_5G"></label>
								<div id="lblShowQRCode_5G" class="clear"></div>
							</div>
						</div>
						<div class="row form-group" data-bind="visible: showQrCode_5G() && hasQRImg && false">
							<label class="col-xs-4 side-right"></label>
							<div class="col-xs-6">
								<img src="" data-bind="attr: {src: qrcode_ssid1_5G}" width="128" alt=""/>
							</div>
						</div>
						<div class="row form-group hide">
							<label class="col-xs-4 side-right" for="maxStation_5G" data-trans="max_station_number"></label>

							<div class="col-xs-6">
								<select name="maxStation_5G" id="maxStation_5G" class="form-control"
										data-bind="options: maxStations_5G, value: selectedStation_5G, optionsText: 'text', optionsValue: 'value'"></select>
							</div>
						</div>
					</div>
					<div class="form-buttons">
						<input id="ssid1_apply" type="submit" class="btn btn-primary" data-trans='next_step'/>
						<!--input id="ssid1_cancel" type="button" class="btn-1 " data-bind='click: function(){clear("ssid1");}' data-trans='cancel'/-->
					</div>
				</div>
				
				<div id="guideImg1Div" style="display:none;">
					<div class="form-title">
						<h2 data-trans="setings_for_network_access"></h2>
					</div>
					<div class="row form-group">
						<div class="col-xs-6">
							<img src="./img/img_guide_two.png?v=1622612890852" />
						</div>
						<div class="col-xs-5" style="padding-left: 35px;">
							<div data-trans="quick_guide_connect_devices" style="font-size: 16px;font-weight:bold"></div>
							<div data-trans="quick_guide_connect_devices_note"></div>
						</div>
						<div class="col-xs-5" style="padding-left: 35px;padding-top:6px">
							<div data-trans="quick_guide_connect_settings" style="font-size: 16px;font-weight:bold"></div>
							<div data-trans="quick_guide_connect_settings_note"></div>
						</div>
						<div class="col-xs-5" style="padding-left: 35px;padding-top:26px">
							<div data-trans="quick_guide_wifi_settings" style="font-size: 16px;font-weight:bold"></div>
							<div data-trans="quick_guide_wifi_settings_note"></div>
						</div>
						<div class="col-xs-5" style="padding-left: 35px;padding-top:26px">
							<div data-trans="quick_guide_net_surfing" style="font-size: 16px;font-weight:bold"></div>
							<div data-trans="quick_guide_net_surfing_note"></div>
						</div>
					</div>
					<div class="form-buttons">
						<input id="guideImg1PrevBtn" type="button" class="btn btn-primary" data-trans='prev_step' data-bind="click:backToGuide0"/>
						<input id="guideImg1Btn" type="button" class="btn btn-primary" data-trans='next_step' data-bind="click:goToGuideImg2"/>
					</div>
				</div>
				
				<div id="guideImg2Div" style="display:none">
					<div class="form-title">
						<h2 data-trans="recommended_features"></h2>
					</div>
					<div class="row form-group">
						<div class="col-xs-6">
							<img src="./img/img_guide_three.png?v=1622612890852" />
						</div>
						<div class="col-xs-5" style="padding-left: 35px;padding-top:130px">
							<div data-trans="quick_guide_suggested_position" style="font-size: 16px;font-weight:bold"></div>
							<div data-trans="quick_guide_suggested_position_note"></div>
						</div>
					</div>
					<div class="form-buttons">
						<input id="guideImg2PrevBtn" type="button" class="btn btn-primary" data-trans='prev_step' data-bind="click:backToGuide1"/>
						<input id="guideImg2Btn" type="button" class="btn btn-primary" data-trans='quick_guide_finish' data-bind="click:saveSSID1"/>
					</div>
				</div>			
			</form>
		</div>
		
		
		
		
    </div>
    </div>
</div>
