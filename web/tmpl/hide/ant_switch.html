<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#home">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans="ant_switch"></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">
			<form id="antSwitchForm" >
				<div class="form-body margin-top-20">
					<div class="row meun-nav-new">
						<a href="#home">
							<img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
						</a>
					</div>
					 <div class="row form-group">
						<label class="col-xs-3 side-right" data-trans="ant_switch"></label>
						<div class="col-xs-6">
							<div class="row">
								<div class="col-xs-4">
									<input type="radio" name="antControlGrp" id="antControlEnable" data-bind="checked: antControlSetting" value="1"/>
									<label for="antControlEnable" data-trans="enable"></label>
								</div>
								<div class="col-xs-4">
									<input type="radio" name="antControlGrp" id="antControlDisable" data-bind="checked: antControlSetting" value="0"/>
									<label for="antControlDisable" data-trans="disable"></label>
								</div>
							</div>
						</div>
					</div>					
					<div class="form-buttons">
						<input type="submit" class="btn btn-primary" data-trans="apply"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
