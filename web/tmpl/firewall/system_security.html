<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#firewall">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='system_security'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">
            <div class="form-body margin-top-20">
                <div class="row meun-nav-new">
                    <a href="#home">
                        <img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
                    </a>
                </div>
            <form id="sysSecurityForm">
                <div class="form-body">
                    <div class="content">
                        <div class="row form-group">
                            <label class="col-xs-4 side-right" data-trans="remote_management"></label>
                            <div class="col-xs-5">
                                <div class="row">
                                    <div class="col-xs-4">
										<p class="radiobox" for="remoteGrp" data-bind="css:{'radiobox_selected': remoteFlag() == '1'}">
											<input type="radio" name="remoteGrp" id="remoteEnable" data-bind="checked: remoteFlag" value="1"/>
										</p>
                                        <label for="remoteEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-4">
										<p class="radiobox" for="remoteGrp" data-bind="css:{'radiobox_selected': remoteFlag() == '0'}">
											<input type="radio" name="remoteGrp" id="remoteDisable" data-bind="checked: remoteFlag" value="0"/>
										</p>
                                        <label for="remoteDisable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>

                                <label class="col-xs-4 side-right" data-trans="ping_from_wan"></label>
                                <div class="col-xs-5">
                                <div class="row">
                                    <div class="col-xs-4">
										<p class="radiobox" for="pingGrp" data-bind="css:{'radiobox_selected': pingFlag() == '1'}">
											<input type="radio" name="pingGrp" id="pingEnable" data-bind="checked: pingFlag" value="1"/>
										</p>
                                        <label for="pingEnable" data-trans="enable"></label>
                                    </div>
                                    <div class="col-xs-4">
										<p class="radiobox" for="pingGrp" data-bind="css:{'radiobox_selected': pingFlag() == '0'}">
											<input type="radio" name="pingGrp" id="pingDisable" data-bind="checked: pingFlag" value="0"/>
										</p>
                                        <label for="pingDisable" data-trans="disable"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="submit" class="btn btn-primary" data-trans="apply"/>
                </div>
				<div class="form-note">
					<div class="notes-title">&nbsp;</div>
					<ul class="notes-content">
						<li data-trans="system_security_note1"></li>
						<li data-trans="system_security_note2"></li>
					</ul>
				</div>
            </form>
        </div>
    </div>
    </div>
</div>
