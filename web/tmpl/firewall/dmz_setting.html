<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#firewall">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='dmz_setting'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">


<form id="dmzSettingForm">
    <div class="form-body margin-top-20">
        <div class="row meun-nav-new">
            <a href="#home">
                <img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
            </a>
        </div>
        <div class="content">
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans="dmz_setting"></label>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-4">
							<p class="radiobox" for="dmzGrp" data-bind="css:{'radiobox_selected': dmzSetting() == '1'}">
								<input type="radio" name="dmzGrp" id="dmzEnable" data-bind="checked: dmzSetting" value="1"/>
							</p>
                            <label for="dmzEnable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-4">
							<p class="radiobox" for="dmzGrp" data-bind="css:{'radiobox_selected': dmzSetting() == '0'}">
								<input type="radio" name="dmzGrp" id="dmzDisable" data-bind="checked: dmzSetting" value="0"/>
							</p>
                            <label for="dmzDisable" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: dmzSetting() == "1"'>
                <label class="col-xs-3 side-right" for="txtIpAddress" data-trans="ip_address"></label>
                <div class="col-xs-6">
                    <input id="txtIpAddress" name="txtIpAddress" type="text" data-bind="value: ipAddress, valueUpdate: 'keypress'" class="required form-control" maxlength="15"/>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input type="submit" class="btn btn-primary" data-trans="apply"/>
        </div>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="dmz_note_info"></li>
                <li data-trans="dmz_note_function"></li>
            </ul>
        </div>
    </div>
</form>
    </div>
</div>
</div>
