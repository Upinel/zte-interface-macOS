<form id="frmUserGrant">
    <div class="form-body">
       <div class="form-title" data-trans='user_grant'></div>
       <div class="content" style="padding: 5px 10px;">         
            <div style="text-indent: 2em;">
                <p data-trans="user_grant_note"></p>
            </div>           
			<div class="form-buttons">
				<input id="btnReject" type="submit" class="btn btn-primary" data-trans="reject" data-bind="click:setUserGrantReject"/>
				<input id="btnConfirm" type="submit" class="btn btn-primary" data-trans="finish"/>
			</div>
        </div>       
    </div>
</form>
