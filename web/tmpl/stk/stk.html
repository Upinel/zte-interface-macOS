<div id="innerContainer">
	<div class="row header-row">
		<div class="col-xs-1">
			<a href="#home">
				<img alt="" src="img/ic_back.png?v=1622612890852">
			</a>
		</div>
		<div class="col-xs-11">
			<div class="form-title">
				<h1 data-trans='stk_info'></h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-1 margin-top-15">
		</div>
		<div class="col-xs-11">

<div class="form-body">
	<div class="content">
		<div class="note paddingleft15" data-trans="version_stk_no_info" data-bind="visible: STKInfo()==0"></div>
		<div class="note paddingleft15" data-trans="simcard_stk_no_info" data-bind="visible: STKInfo()==1"></div>		
		<div data-bind="visible: STKInfo()==2" id="mainMenu">
			<div class="row-fluid">
				<span data-bind="text: menu_name_array_0"></span>
			</div>
			<div class="row-fluid">
				<ul data-bind="foreach:main_menu_infos">
					<li>
						<input type="radio" class="radioStyle" name="main_menu_info" data-bind="value: $data.main_num_value,attr:{id:'menuInfo'+$data.main_num_value}, checked:$root.radio_select_submit_value"/>
						<label class="cursorhand" data-bind="text:main_menu_value,attr:{'for':'menuInfo'+$data.main_num_value}, event:{dblclick: $root.select_main_menu}"></label>
					</li>
				</ul>
			</div>
			<div class="form-buttons">
				<input class="btn btn-primary" type="button" id="select_main" data-trans="select" data-bind="click: select_main_menu_radio">
			</div>
		</div>
		<div data-bind="visible: STKInfo()==3" id="text">
			<div class="row-fluid">
				<span id="menu_name_child" data-bind="text: stkMessageText"></span>
			</div>
			<div class="form-buttons">
				<input class="btn btn-primary" type="button" id="text_ok" data-trans="ok" data-bind="click: submit_text">
				<input class="btn btn-primary" type="button" id="text_cancel" data-trans="cancel" data-bind="click: back_submit_button">
			</div>
		</div>
		<div data-bind="visible: STKInfo()==4" id="childMenu">
			<div class="row-fluid">
				<span id="menu_name" data-bind="text: menu_name_array_0"></span>
			</div>
			<div class="row-fluid">
				<ul data-bind="foreach:main_menu_infos">
					<li>
						<input type="radio" name="child_menu_radio" data-bind="value: $data.main_num_value, checked:$root.child_menu_radio_value" />
						<span class="cursorhand" data-bind="text:main_menu_value , event:{dblclick: $root.select_menu_item}"></span>
					</li>
				</ul>			
			</div>
			<div class="form-buttons">
				<input class="btn btn-primary" type="button" id="select_item" data-trans="select" data-bind="click: select_main_item_radio" />
				<input class="btn btn-primary" type="button" id="back_item" data-trans="back" data-bind="click: back_submit_button" />
				<input class="btn btn-primary" type="button" id="exit_item" data-trans="exit" data-bind="click: exit_submit_button" />
			</div>
		</div>
		<div data-bind="visible: STKInfo()==5" id="messageBox">
			<div class="row-fluid">
				<span data-bind="text: menu_name_array_0"></span>
			</div>
			<div class="form-buttons" style="margin-left:50px">
				<input class="btn btn-primary" type="button" id="sms_ok" data-trans="ok" data-bind="click: submit_text_ZSMSR">
			</div>
		</div>
		<div data-bind="visible: STKInfo()==6" id="inputBox">
			<div class="row-fluid">
				<span data-bind="text: menu_name_array_0"></span>
			</div>		
			<div class="row-fluid">
				<label class="span4 side-right" for="input_content" data-trans="input_please"></label>
                <div class="span8">
				    <textarea id="input_content" cols="35" onkeyup="stkUtil.input_update();"></textarea>
                </div>
			</div>
			<div class="row-fluid">
				<span class="span4 side-right" data-trans="max_number"></span>
				<span class="span8" id="input_max">&nbsp;</span>
			</div>
			<div class="row-fluid">
				<span class="span4 side-right" data-trans="min_number"></span>
				<span class="span8" id="input_min">&nbsp;</span>
			</div>
			<div class="form-buttons">
				<input class="btn btn-primary" type="submit" id="inputApply" data-trans="apply" onclick="return stkUtil.input_apply();">
				<input class="btn btn-primary" type="button" id="input_back" data-trans="back" data-bind="click: back_submit_button" >
			</div>
		</div>
	</div>
</div>
	</div>
	</div>
</div>
