<form id="frmOTAUpdate">
    <div class="form-body">
       <div class="form-title" data-trans='privacy_policy'></div>
       <div class="content" style="padding: 5px 10px;">         
            <div style="text-indent: 2em;">
                <p data-trans="privacy_policy_note_1"></p>
            </div>
            <div style="text-indent: 2em;">
                <p data-trans="privacy_policy_note_2"></p>
            </div>
            <div style="text-indent: 2em;">
                <p data-trans="privacy_policy_note_3"></p>
            </div>
            <div style="text-indent: 2em;">
                <p data-trans="privacy_policy_url"></p>
            </div>
			<div class="form-buttons">
				<input id="btnReject" type="button" class="btn btn-primary" data-trans="reject" data-bind="click:rejectPrivacyNote"/>

			</div>
        </div>       
    </div>
