<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#internet_setting">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='dial_mode'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">
            <div class="form-body margin-top-20">
                <div class="row meun-nav-new">
                    <a href="#home">
                        <img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
                    </a>
                </div>
                <form>
                <div class="form-body">
                    <div class="content">
                            <div class="row form-group">
                                <label class="col-xs-3 side-right" data-trans='dial_mode'></label>
                                <div class="col-xs-2">
								<p class="radiobox" for="modeGroup" data-bind="css:{'radiobox_selected': selectMode() == 'auto_dial' && enableFlag(),'checked_disable': selectMode() == 'auto_dial' && !enableFlag(),'disable':selectMode() != 'auto_dial' && !enableFlag()}">
                                    <input type="radio" name="modeGroup" id='auto_mode' value="auto_dial" data-bind="checked: selectMode, enable: enableFlag" />
								</p>
                                    <label for='auto_mode' data-trans='auto_select'></label>
                                </div>
                                <div class="col-xs-2">
									<p class="radiobox" for="modeGroup" data-bind="css:{'radiobox_selected': selectMode() == 'manual_dial' && enableFlag(),'checked_disable': selectMode() == 'manual_dial' && !enableFlag(),'disable':selectMode() != 'manual_dial' && !enableFlag()}">
										<input type="radio" name="modeGroup" id='manual_mode'  value="manual_dial" data-bind="checked: selectMode, enable: enableFlag" />
									</p>
                                    <label for='manual_mode' data-trans='manual_select'></label>
                                </div>
                            </div>

                            <div class="row form-group" data-bind="visible: selectMode() == 'auto_dial'">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-8 label-absolute">
                                    <p id="roamBtn" class="checkbox floatleft margintop5 checkboxToggle" data-bind="css:{'checkbox_selected': isAllowedRoaming()=='on'}, click: setAllowedRoaming" manualControl="true">
                                        <input type="checkbox" id="isAllowedRoaming" value="on" data-bind="checked:isAllowedRoaming()=='on'"/>
                                    </p>
                                    <label for="isAllowedRoaming" style="display: inline" data-trans="dial_roaming_remind" class="update_inline floatleft lineheight25"></label>
                                </div>
                            </div>
                    </div>
                    <div class="form-buttons">
                        <input type="button" class="btn btn-primary" data-bind='click: save, enable: enableFlag' data-trans="apply"/>
                    </div>
                    <div>
                        <label class="colorRed" data-trans='connected_cannot_modify'></label>
                    </div>
                    <div class="form-note">
                        <div class="notes-title">&nbsp;</div>
                        <ul class="notes-content">
                            <li data-trans="diconneted_operate_note"></li>
                            <li data-trans="dial_setting_note_automatic"></li>
                            <li data-trans="dial_setting_note_manual"></li>
                        </ul>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
