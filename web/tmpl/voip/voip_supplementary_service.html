<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#voip_setting">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='sip_protocol_voip'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 margin-top-15">
        </div>

<form id="voipSupplementaryServiveForm">
    <div class="form-body">
        <div class="content">
            <div class="row form-group">
                <label class="col-xs-3 side-right" for='voip_forwarding_mode' data-trans='sip_protocol_call_forw'></label>
                <div class="col-xs-6">
                    <select name="voip_forwarding_mode"  id="voip_forwarding_mode " class="form-control"
                            data-bind="options: voip_forwarding_modes, value: selectedMode, optionsText: transOption('voip_forwarding_mode'), optionsValue: 'value'" transid="voip_forwarding_mode"></select>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: selectedMode() == "1"' >
                <label class="col-xs-3 side-right" data-trans="unconditional_forward"></label>
                <div class="col-xs-6">
				<p class="radiobox" for="unconditional_forward_enable" data-bind="css:{'radiobox_selected': unconditionalForwardMode() == '1'}">
                    <input type="radio" name="unconditional_forward_enable" id="unconditionalForwardEnable" data-bind="checked: unconditionalForwardMode" value="1" />
				</p>
                    <label for="unconditionalForwardEnable" data-trans="enable"></label>
				<p class="radiobox" for="unconditional_forward_enable" data-bind="css:{'radiobox_selected': unconditionalForwardMode() == '0'}">
                    <input type="radio" name="unconditional_forward_enable" id="unconditionalForwardDisable" data-bind="checked: unconditionalForwardMode" value="0"/>
				</p>
                    <label for="unconditionalForwardDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: selectedMode() == "1"'>
                <label class="col-xs-3 side-right" for='unconditional_forward_num' data-trans='unconditional_forward_num'></label>

                <div class="col-xs-6">
                    <input id='unconditional_forward_num' name="unconditional_forward_num" type="text" data-bind="value: unconditionalForwardNum" class="form-control"
                            maxlength='31'/>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: selectedMode() == "0"' >
                <label class="col-xs-3 side-right" data-trans="busy_forward"></label>
                <div class="col-xs-6">
					<p class="radiobox" for="busy_forward_enable" data-bind="css:{'radiobox_selected': busyForwardMode() == '1'}">
						<input type="radio" name="busy_forward_enable" id="busyForwardEnable" data-bind="checked: busyForwardMode" value="1" />
					</p>
                    <label for="busyForwardEnable" data-trans="enable"></label>
					<p class="radiobox" for="busy_forward_enable" data-bind="css:{'radiobox_selected': busyForwardMode() == '0'}">
						<input type="radio" name="busy_forward_enable" id="busyForwardDisable" data-bind="checked: busyForwardMode" value="0"/>
					</p>
                    <label for="busyForwardDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: selectedMode() == "0"'>
                <label class="col-xs-3 side-right" for='busy_forward_num' data-trans='busy_forward_num'></label>

                <div class="col-xs-6">
                    <input id='busy_forward_num' name="busy_forward_num" type="text" data-bind="value: busyForwardNum" class="form-control"
                            maxlength='31'/>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: selectedMode() == "0"' >
                <label class="col-xs-3 side-right" data-trans="no_answer_forward"></label>
                <div class="col-xs-6">
					<p class="radiobox" for="no_answer_forward_enable" data-bind="css:{'radiobox_selected': noAnswerForwardMode() == '1'}">
						<input type="radio" name="no_answer_forward_enable" id="noAnswerForwardEnable" data-bind="checked: noAnswerForwardMode" value="1" />
					</p>
                    <label for="noAnswerForwardEnable" data-trans="enable"></label>
					<p class="radiobox" for="no_answer_forward_enable" data-bind="css:{'radiobox_selected': noAnswerForwardMode() == '0'}">
						<input type="radio" name="no_answer_forward_enable" id="noAnswerForwardDisable" data-bind="checked: noAnswerForwardMode" value="0"/>
					</p>
                    <label for="noAnswerForwardDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row form-group" data-bind='visible: selectedMode() == "0"'>
                <label class="col-xs-3 side-right" for='no_answer_forward_num' data-trans='no_answer_forward_num'></label>

                <div class="col-xs-6">
                    <input id='no_answer_forward_num' name="no_answer_forward_num" type="text" data-bind="value: noAnswerForwardNum" class="form-control"
                            maxlength='31'/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans="voip_call_waiting"></label>
                <div class="col-xs-6">
					<p class="radiobox" for="voip_call_waiting_in_enable" data-bind="css:{'radiobox_selected': sipProtocolCallWaitingMode() == '1'}">
						<input type="radio" name="voip_call_waiting_in_enable" id="sipProtocolCallWaitingEnable" data-bind="checked: sipProtocolCallWaitingMode" value="1" />
					</p>
                    <label for="sipProtocolCallWaitingEnable" data-trans="enable"></label>
					<p class="radiobox" for="voip_call_waiting_in_enable" data-bind="css:{'radiobox_selected': sipProtocolCallWaitingMode() == '0'}">
						<input type="radio" name="voip_call_waiting_in_enable" id="sipProtocolInCallWaitingDisable" data-bind="checked: sipProtocolCallWaitingMode" value="0"/>
					</p>
                    <label for="sipProtocolInCallWaitingDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans="sip_protocol_call_hold"></label>
                <div class="col-xs-6">
					<p class="radiobox" for="voip_call_hold_in_enable" data-bind="css:{'radiobox_selected': sipProtocolCallHoldMode() == '1'}">
						<input type="radio" name="voip_call_hold_in_enable" id="sipProtocolCallHoldEnable" data-bind="checked: sipProtocolCallHoldMode" value="1" />
					</p>
                    <label for="sipProtocolCallHoldEnable" data-trans="enable"></label>
					<p class="radiobox" for="voip_call_hold_in_enable" data-bind="css:{'radiobox_selected': sipProtocolCallHoldMode() == '0'}">
						<input type="radio" name="voip_call_hold_in_enable" id="sipProtocolInCallHoldDisable" data-bind="checked: sipProtocolCallHoldMode" value="0"/>
					</p>
                    <label for="sipProtocolInCallHoldDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-3 side-right" data-trans="3_way_conference"></label>
                <div class="col-xs-6">
					<p class="radiobox" for="voip_3_way_conference_enable" data-bind="css:{'radiobox_selected': Way3ConferenceMode() == '1'}">
						<input type="radio" name="voip_3_way_conference_enable" id="3WayConferenceEnable" data-bind="checked: Way3ConferenceMode" value="1" />
					</p>
                    <label for="3WayConferenceEnable" data-trans="enable"></label>
					<p class="radiobox" for="voip_3_way_conference_enable" data-bind="css:{'radiobox_selected': Way3ConferenceMode() == '0'}">
						<input type="radio" name="voip_3_way_conference_enable" id="3WayConferenceDisable" data-bind="checked: Way3ConferenceMode" value="0"/>
					</p>
                    <label for="3WayConferenceDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="row form-group hide">
                <label class="col-xs-3 side-right" data-trans="call_transfer"></label>
                <div class="col-xs-6">
					<p class="radiobox" for="call_transfer_enable" data-bind="css:{'radiobox_selected': callTransferMode() == '0'}">
						<input type="radio" name="call_transfer_enable" id="callTransferEnable" data-bind="checked: callTransferMode" value="1" />
					</p>
                    <label for="callTransferEnable" data-trans="enable"></label>
					<p class="radiobox" for="call_transfer_enable" data-bind="css:{'radiobox_selected': callTransferMode() == '0'}">
						<input type="radio" name="call_transfer_enable" id="callTransferDisable" data-bind="checked: callTransferMode" value="0"/>
					</p>
                    <label for="callTransferDisable" data-trans="disable"></label>
                </div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn btn-primary" data-trans="apply"/>
            </div>
        </div>
    </div>
</form>
			</div>
    	</div>
	</div>
</div>
