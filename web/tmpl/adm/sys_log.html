<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#others">
                <img alt="" src="img/arrow-back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='sys_log'></h1>
            </div>
        </div>
    </div>
    <div class="row" id="dialog_div">
        <div class="col-xs-1 margin-top-15">
        </div>
        <div class="col-xs-11">
            <div class="form-body margin-top-20">
                <div class="row meun-nav-new">
                    <a href="#others">
                        <img alt="" src="img/setting.png?v=1622612890852">
                    </a>
                </div>

				<form id='sysLogForm'>
				<div class="form-body">
					<div class="form-title"><h1 data-trans='sys_log'></h1></div>
					<div class="content">        
						<div class="row form-group">
							<label class="col-xs-4 side-right" data-trans='log_setting' for="syslog_flag"></label>
							<div class="col-xs-5">
							<select name="syslog_flag" id="syslog_flag" class="form-control" data-bind="value: debugLevel, event: {change: FlagOnChange}">
									<option value="close" data-trans="off">Close</option>
									<option value="open" data-trans="on">Open</option>
							</select>
							</div>
						</div>
						<div class="row form-group" data-bind="visible: showDivForLog">
							<label class="col-xs-4 side-right" data-trans="view_log" for="syslog_mode"></label>
							<div class="col-xs-5">
								<select  name="syslog_mode" id="syslog_mode" class="form-control" data-bind="options: logModes, value: currentMode, optionsText: transOption('syslog_mode'), optionsValue: 'value'"></select>
							</div>	
						</div>
						<div class="form-buttons">
							<input type="submit" class="btn btn-primary" data-trans='apply'/>
						</div>
					</div>
				</div>
				</form>
				<form id="syslogInformationForm" name="syslogInformationForm" action="/cgi-bin/ExportSyslog.sh">
				<div class="content" data-bind="visible : showLogInfomation">
					<div>
						<div class="form-title"><h1 data-trans='log_info'></h1></div>
						<div class="logInfo">
							<textarea data-bind="value: logInfomation" readonly></textarea>
						</div>
					</div>
					<div class="form-buttons">
						<input type="button" class="btn btn-primary" data-trans='refresh' data-bind="click:apply"/>
						<input type="button" class="btn btn-primary" data-trans='clear' data-bind="click:deleteLog" />
						<input type="submit" class="btn btn-primary" data-trans='save' />
					</div>
				</div>
				</form>

            </div>
        </div>
    </div>
</div>
