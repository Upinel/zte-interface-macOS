<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#others">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans="fastboot_setting"></h1>
            </div>
        </div>
    </div>
    <div class="form-body margin-top-20">
        <div class="row meun-nav-new">
            <a href="#home">
                <img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
            </a>
        </div>
        <div class="row">
            <div class="col-xs-1 margin-top-15">
            </div>
            <div class="col-xs-11">
                <form id="fastbootSettingForm">
                    <div class="form-body">
                        <div class="content">
                            <div class="row form-group">
                                <label class="col-xs-4 side-right" data-trans="fastboot_setting"></label>
                                <div class="col-xs-8">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <input type="radio" name="fastbootGrp" id="fastbootEnable" data-bind="checked: fastbootSetting" value="1"/>
                                            <label for="fastbootEnable" data-trans="enable"></label>
                                        </div>
                                        <div class="col-xs-4">
                                            <input type="radio" name="fastbootGrp" id="fastbootDisable" data-bind="checked: fastbootSetting" value="0"/>
                                            <label for="fastbootDisable" data-trans="disable"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <input type="submit" class="btn btn-primary" data-trans="apply"/>
                        </div>
                        <div class="form-note">
                            <div class="notes-title">&nbsp;</div>
                            <ul class="notes-content">
                                <li data-trans="fastboot_note"></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
