<div id="innerContainer">
    <div class="row header-row">
        <div class="col-xs-1">
            <a href="#home">
                <img alt="" src="img/ic_back.png?v=1622612890852">
            </a>
        </div>
        <div class="col-xs-11">
            <div class="form-title">
                <h1 data-trans='advanced_settings'></h1>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-xs-1 margin-top-15">
    </div>
    <div class="col-xs-11">
        

<form id="frmLan" role="form">
    <div class="form-body margin-top-20">
		<div class="row meun-nav-new">
            <a href="#home">
                <img alt="" src="img/ic_settings_settings_blue.png?v=1622612890852">
            </a>
        </div>
		<ul class="nav nav-tabs nav-justified" role="tablist">
            <li><a href="#sleep_mode" data-trans="sleep_mode"></a></li>
            <li class="active"><a href="#router_setting" data-trans="router_setting"></a></li>
            <li><a href="#firewall" data-trans="firewall"></a></li>
            <li><a href="#ota_update" data-trans="update_settings"></a></li>
            <li><a href="#others" data-trans="others"></a></li>
        </ul>
        <!--div class="form-title" data-trans="router_setting"></div-->
        <div class="content margin-top-20">
            <div class="row form-group">
                <label class="col-xs-4 side-right" for="txtIpAddress" data-trans="ip_address"></label>
                <div class="col-xs-3">
                    <input id="txtIpAddress" name="txtIpAddress" type="text" data-bind="value: ipAddress" class="required form-control" maxlength="15"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" for="txtSubnetMask" data-trans="subnet_mask"></label>
                <div class="col-xs-3">
                <input id="txtSubnetMask" name="txtSubnetMask"  type="text" data-bind="value: subnetMask" class="required form-control" maxlength="15"/>
                </div>
            </div>
            <div class="row form-group" data-bind="visible: showMacAddress() && hasWifi()">
                <label class="col-xs-4 side-right" data-trans="mac_address"></label>
                <div class="col-xs-3">
                <label id="txtMacAddress" class="label-content" data-bind="text: macAddress"></label>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-4 side-right" data-trans="dhcp_server"></label>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-3">
							<p class="radiobox" for="dhcpServer" data-bind="css:{'radiobox_selected': dhcpServer() == '1'}">
								<input type="radio" name="dhcpServer" id="dhcpEnable" data-bind="checked: dhcpServer,click: dhcpServerHandler" value="1"/>
							</p>
                            <label for="dhcpEnable" data-trans="enable"></label>
                        </div>
                        <div class="col-xs-3">
							<p class="radiobox" for="dhcpServer" data-bind="css:{'radiobox_selected': dhcpServer() == '0'}">
								<input type="radio" name="dhcpServer" id="dhcpDisable" data-bind="checked: dhcpServer,click: dhcpServerHandler" value="0"/>
							</p>
                            <label for="dhcpDisable" data-trans="disable"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div data-bind='visible: dhcpServer() == "1"'>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" data-trans='dhcp_ip_pool' for="txtDhcpIpPoolStart"></label>
                    <div class="col-xs-8 form-inline">
                        <input id='txtDhcpIpPoolStart' name="txtDhcpIpPoolStart" type="text" data-bind="value: dhcpStart" class="required rangeInput form-control" maxlength="15"/>
                        -
                        <input id='txtDhcpIpPoolEnd' name="txtDhcpIpPoolEnd" type="text" data-bind="value: dhcpEnd" class="required rangeInput form-control" maxlength="15"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for="txtDhcpLease" data-trans="dhcp_lease"></label>
                    <div class="col-xs-3">
                        <div class="input-group">
                            <input id="txtDhcpLease" name="txtDhcpLease"  type="text" data-bind="value: dhcpLease" class="required form-control" maxlength="5"/>
                            <div data-trans="hours" id="leaseLabel" class="input-group-addon"></div>

                        </div>
                        <div id="errorHolder"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <input type="submit" class="btn btn-primary" data-trans="apply"/>
            <!--input type="button" data-bind="click: clear" class="btn " data-trans="cancel"/-->
        </div>
        <div>
            <label class="colorRed" data-trans='connected_cannot_modify'></label>
        </div>
        <div class="form-note">
            <div class="notes-title">&nbsp;</div>
            <ul class="notes-content">
                <li data-trans="lan_note_ip_address"></li>
                <li data-trans="lan_note_subnet_mask"></li>
                <li data-trans="lan_note_dhcp_server_enable"></li>
                <li data-trans="lan_note_dhcp_server_disable"></li>
                <li data-trans="lan_note_dhcp_ip_pool"></li>
                <li data-trans="lan_note_dhcp_lease_time"></li>
            </ul></div>
    </div>
</form>

	<form id="natSettingForm" data-bind="visible: wanMode != 'LTE_BRIDGE'">
		<div class="form-body margin-top-20">
			<div class="content">
				<div class="row form-group">
					<label class="col-xs-3 side-right" data-trans="nat_setting"></label>
					<div class="col-xs-6">
						<div class="row">
							<div class="col-xs-4">
								<p class="radiobox" for="natGrp"
									data-bind="css:{'radiobox_selected': natSetting() == '1'}">
									<input type="radio" name="natGrp" id="natEnable"
										data-bind="checked: natSetting" value="1" />
								</p>
								<label for="natEnable" data-trans="enable"></label>
							</div>
							<div class="col-xs-4">
								<p class="radiobox" for="natGrp"
									data-bind="css:{'radiobox_selected': natSetting() == '0'}">
									<input type="radio" name="natGrp" id="natDisable"
										data-bind="checked: natSetting" value="0" />
								</p>
								<label for="natDisable" data-trans="disable"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-buttons">
				<input type="submit" class="btn btn-primary" data-trans="apply" />
			</div>
			<div class="form-note">
				<div class="notes-title">&nbsp;</div>
				<ul class="notes-content">
					<li data-trans="nat_note_1"></li>
					<li data-trans="nat_note_2"></li>
				</ul>
			</div>
		</div>
	</form>
	
    <form id="frmMtu" role="form">
        <div class="form-body margin-top-20">
            <div class="content">
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for="mtuText" data-trans="MTU"></label>
                    <div class="col-xs-3">
                        <input id="mtuText" name="mtuText" type="text" data-bind="value: mtuValue" class="required form-control" maxlength="4"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-xs-4 side-right" for="mssText" data-trans="MSS"></label>
                    <div class="col-xs-3">
                        <input id="mssText" name="mssText" type="text" data-bind="value: mssValue" class="form-control" maxlength="4"/>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="btn btn-primary" data-trans="apply"/>
            </div>
            <div class="form-note">
                <div class="notes-title">&nbsp;</div>
                <ul class="notes-content">
                    <li data-trans="mtu_mss_note"></li>
                </ul>
            </div>
        </div>
    </form>
        <div class="form-body" data-bind="visible:isCPE">
            <div class="content margin-top-20 line-height-30">
                <div class="row">
                    <a href="#bind_addr_lan">
                        <div class="col-xs-3 arrow-right" data-trans="bind_ip_mac">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
